name: Build LaTeX PDFs
on: 
  push: 
    paths:
      - '**.tex'
  workflow_dispatch:
  
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update
      
      - name: Install latexindent and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y perl curl unzip
          curl -L https://cpanmin.us | perl - --sudo App::cpanminus
          sudo cpanm Unicode::GCString
          curl -L -o latexindent.pl https://github.com/cmhughes/latexindent.pl/releases/latest/download/latexindent.pl
          chmod +x latexindent.pl
          curl -L -o defaultSettings.yaml https://raw.githubusercontent.com/cmhughes/latexindent.pl/master/defaultSettings.yaml
      
      - name: Check LaTeX formatting with latexindent (dry-run)
        run: |
          set -e
          for ext in tex sty cls; do
            for file in $(find . -name "*.${ext}" || true); do
              formatted=$(./course_tempalte/latexindent.pl -o=- "$file")
              original=$(cat "$file")
              if [ "$formatted" != "$original" ]; then
                echo "::error file=$file::File is not properly formatted. Please run latexindent locally."
                exit 1
              fi
            done
          done
      
      - name: Install Python format tools
        run: |
          python -m pip install --upgrade pip
          pip install black nbqa
      
      - name: Check Python formatting with black (dry-run, explicit config)
        run: |
          set -e
          PY_FILES=$(find . -name "*.py" || true)
          if [ -n "$PY_FILES" ]; then
            echo "Python files detected; running black --check with pyproject.toml ..."
            black --config "./course_template/pyproject.toml" --check .
          else
            echo "No Python files found; skipping black check."
          fi
      
      - name: Check notebook formatting with nbqa+black (dry-run, explicit config)
        run: |
          set -e
          NB_FILES=$(find . -name "*.ipynb" || true)
          if [ -n "$NB_FILES" ]; then
            echo "Jupyter notebooks detected; running nbqa black --check with pyproject.toml ..."
            nbqa black --config "./course_template/pyproject.toml" --check .
          else
            echo "No notebooks found; skipping nbqa black check."
          fi

  build_latex:
    needs: format-check
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update
      
      - name: Compile LaTeX document    
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |            
            cd exercise
            cp ../course_template/exerciseClass.cls ./
            python3 build.py
            cd ..

            cd lecture
            cp ../course_template/lectureClass.cls ./
            python3 build.py
            cd ..

            cd exam
            cp ../course_template/examClass.cls ./
            python3 build.py
            
      - name: Upload PDF file
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: built/

  deploy:
    needs: build_latex
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
